<!DOCTYPE html>
<html>

<head>
  <title>Specificity en Selectors </title>
  <link rel="stylesheet" href="https://use.typekit.net/hqy0tet.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="profiel-carla">
      <div class="naamvak">
        <h2 class="naam-carla">Carla Snepvangers</h2>
        <img class="picture-carla" src="carla.png" width="60px" alt="foto-carla" />
      </div>
      <div class="relatie-carla">
        <p>Friends with Marijn</p>
      </div>
      <p class="request-carla">Carla requested permission to view your contact details</p>
      <div class="line-carla">
        <hr />
      </div>
      <div class="choose">
        <input class="approve-carla" type="submit" value="approve" />
        <input id="decline-carla" type="submit" value="decline" />
      </div>
    </div>

    <div class="profiel-marijn">
      <div class="naamvak">
        <h2 class="naam-marijn">Marijn Pijnenborg</h2>
        <img class="picture-marijn" src="marijn.png" width="60px" alt="foto-marijn" />
      </div>
      <div class="relatie-marijn">
        <p>New member</p>
      </div>
      <p class="request-marijn">Marijn wants you to add you to the group <b>best friends</b></p>
      <div class="line-carla">
        <hr />
      </div>
      <div class="choose-marijn">
        <input class="approve-marijn" type="submit" value="approve" />
        <input id="decline-marijn" type="submit" value="decline" />
      </div>
    </div>

  </div>
</body>

</html>
